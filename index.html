<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure WebSocket Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { display: none; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-top: 10px; }
    .msg { margin: 5px 0; }
    .name { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Login to Chat</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="chat"></div>
  <input type="text" id="message" placeholder="Message">
  <button onclick="sendMessage()">Send</button>

  <script>
    let ws;
    let displayName = "";
    let nameColor = "";

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch("https://backend-test-je8a.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) throw new Error("Login failed");
        const { token } = await res.json();

        // Ask for display name once
        while (!displayName) {
          displayName = prompt("Enter your display name (cannot be changed):");
          if (!displayName) alert("Display name is required.");
        }

        // Generate persistent color for this session
        nameColor = generateColorFromToken(token);
        connectWebSocket(token);

        document.getElementById('chat').style.display = 'block';

      } catch (err) {
        alert("Invalid login.");
      }
    }

    function generateColorFromToken(token) {
      // Hash-based color generation
      let hash = 0;
      for (let i = 0; i < token.length; i++) {
        hash = token.charCodeAt(i) + ((hash << 5) - hash);
      }
      const color = `hsl(${hash % 360}, 70%, 60%)`;
      return color;
    }

    function connectWebSocket(token) {
      ws = new WebSocket(`wss://backend-test-je8a.onrender.com?token=${token}`);

      ws.onopen = () => {
        // Notify everyone that this user joined
        ws.send(`[SYSTEM] <i>${displayName} joined the chat</i>`);
      };

      ws.onmessage = (event) => {
        const chat = document.getElementById('chat');
        const entry = document.createElement('div');
        entry.className = 'msg';
        entry.innerHTML = event.data;
        chat.appendChild(entry);
        chat.scrollTop = chat.scrollHeight;
      };
    }

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg || !displayName || !ws || ws.readyState !== WebSocket.OPEN) return;

      const time = new Date().toLocaleTimeString();
      const formatted = `<span class="name" style="color:${nameColor}">${displayName}</span> [${time}]: ${msg}`;
      ws.send(formatted);
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
