<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Chat</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chat App</h1>
  <button class="btn" onclick="location.href='login.html'">Login</button>
  <button class="btn" onclick="location.href='register.html'">Register</button>

  <script>
    const token = localStorage.getItem("token");
    const displayName = localStorage.getItem("displayName");

    if (token && displayName) {
      // Basic client-side check â€“ no actual token validation
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
