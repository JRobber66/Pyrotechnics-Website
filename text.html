<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Page</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .colorful-text span {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
        .rainbow-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            background-size: 400% 400%;
            animation: rainbow 3s infinite alternate;
            color: white;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .rainbow-button:hover {
            transform: scale(1.1);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1 class="colorful-text" id="animated-text"></h1>
    <h2 class="colorful-text" id="animated-text-2"></h2>
    
    <button class="rainbow-button" onclick="location.replace('./index.html')">Back to Home Page</button>
    
    <script>
        function applyColorAnimation(text, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            text.split('').forEach((char, index) => {
                let span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(span);
            });
        }
        
        applyColorAnimation("You have reached the not very hidden alternate page!", "animated-text");
        applyColorAnimation("Congratulations on absolutely nothing!", "animated-text-2");
    </script>
</body>
</html>
