<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Page</title>
<link rel="icon" href="./images/image.ico" type="image/x-icon">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
    padding: 1rem;
  }
  .colorful-text {
    max-width: 90%;
    word-break: keep-all;
    overflow-wrap: break-word;
    line-height: 1.3;
  }
  .word {
    display: inline-block;
    white-space: nowrap;
    margin-right: 0.5em;
  }
  .letter {
    display: inline-block;
    margin-right: 0.1em;
    font-size: clamp(1.5rem, 2.5vw, 2.5rem);
    font-weight: bold;
    animation: colorChange 2s infinite alternate;
  }
  @keyframes colorChange {
    0% { color: red; }
    20% { color: orange; }
    40% { color: yellow; }
    60% { color: green; }
    80% { color: blue; }
    100% { color: purple; }
  }
  .rainbow-button {
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    font-size: clamp(1rem, 2vw, 1.25rem);
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
    background-size: 400% 400%;
    animation: rainbow 3s infinite alternate;
    color: white;
    border-radius: 10px;
    transition: transform 0.2s;
  }
  .rainbow-button:hover { transform: scale(1.1); }
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
  <h1 class="colorful-text" id="animated-text"></h1>
  <h2 class="colorful-text" id="animated-text-2"></h2>
  <button class="rainbow-button" onclick="location.replace('./index.html')">Back to Home Page</button>

  <script>
    function applyColorAnimation(text, id) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      text.split(' ').forEach((word, wi) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        word.split('').forEach((char, li) => {
          const letter = document.createElement('span');
          letter.className = 'letter';
          letter.textContent = char;
          letter.style.animationDelay = `${(wi * 0.5) + (li * 0.1)}s`;
          wordSpan.appendChild(letter);
        });
        container.appendChild(wordSpan);
      });
    }
    applyColorAnimation("You have reached the not very hidden alternate page!", "animated-text");
    applyColorAnimation("Congratulations on absolutely nothing!", "animated-text-2");
  </script>
</body>
</html>
