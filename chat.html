<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    #msg { width: 80%; max-width: 500px; padding: 12px; font-size: 16px; margin-right: 5px; }
    .msg-line { padding: 2px 0; }
    .delete-btn { margin-top: 10px; background: #dc3545; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="chatbox"></div>
  <div>
    <input id="msg" placeholder="Type your message...">
    <button onclick="send()">Send</button>
    <button class="delete-btn" onclick="toggleDeleteMode()">Delete Mode</button>
  </div>

  <script>
    const backend = "wss://backend-test-je8a.onrender.com";
    const httpBackend = "https://backend-test-je8a.onrender.com";
    const token = localStorage.getItem("token");
    const displayName = localStorage.getItem("displayName");

    if (!token || !displayName) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    const ws = new WebSocket(backend);
    let deleteMode = false;

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      const chat = document.getElementById("chatbox");

      if (data.type === "message") {
        const div = document.createElement("div");
        div.className = "msg-line";
        div.dataset.id = data.id;
        const isOwn = data.html.includes(`<b>${displayName}</b>`);
        div.dataset.own = isOwn;
        div.innerHTML = data.html;

        if (isOwn) {
          div.onclick = () => {
            if (deleteMode) deleteMessage(div);
          };
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      if (data.type === "delete") {
        const target = document.querySelector(`.msg-line[data-id='${data.id}']`);
        if (target) target.style.display = "none";
      }
    };

    document.getElementById("msg").addEventListener("keypress", e => {
      if (e.key === "Enter") send();
    });

    function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();
      if (!msg) return;
      const time = new Date().toLocaleTimeString();
      ws.send(`<b>${displayName}</b> [${time}]: ${msg}`);
      input.value = '';
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      document.querySelectorAll(".msg-line[data-own='true']").forEach(line => {
        line.style.backgroundColor = deleteMode ? "#ffeeee" : "";
      });
    }

    function deleteMessage(el) {
      const id = parseInt(el.dataset.id);
      fetch(httpBackend + "/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, id })
      });
    }
  </script>
</body>
</html>
