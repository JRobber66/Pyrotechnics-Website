<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      color: black;
      transition: background 0.2s, color 0.2s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    #adminToggle {
      display: none;
      margin-bottom: 10px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #search {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: inherit;
      color: inherit;
      margin-bottom: 5px;
    }
    .msg-line {
      padding: 2px 0;
    }
    .deletable {
      background-color: #ffeeee;
      border-left: 4px solid #dc3545;
      cursor: pointer;
    }
    body.dark .deletable {
      background-color: #333333;
      border-left: 4px solid #ff5555;
    }
    .deleted-msg {
      font-style: italic;
      color: #888;
    }
    .system-msg {
      font-style: italic;
      color: #666;
      margin: 4px 0;
    }
    #typing-indicator {
      font-size: 14px;
      color: #666;
      height: 18px;
      margin-bottom: 5px;
    }
    #msg {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;
      margin: 0 4px 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #deleteToggle.inactive {
      background: #007bff;
      color: white;
    }
    #deleteToggle.active {
      background: #dc3545;
      color: white;
    }
    #darkToggle {
      background: #333;
      color: white;
    }
    #sendBtn {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <button id="adminToggle">Admin Dashboard</button>
  <h2>Chat Room</h2>
  <input id="search" placeholder="Search messages...">
  <div id="chatbox"></div>
  <div id="typing-indicator"></div>
  <input id="msg" placeholder="Type your message...">
  <div>
    <button id="sendBtn" onclick="send()">Send</button>
    <button id="deleteToggle" class="inactive" onclick="toggleDeleteMode()">Delete Mode</button>
    <button id="darkToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    const WS_URL   = "wss://backend-test-je8a.onrender.com";
    const HTTP_URL = "https://backend-test-je8a.onrender.com";
    const token        = localStorage.getItem("token");
    const displayName  = localStorage.getItem("displayName");
    if (!token || !displayName) {
      alert("You must log in first.");
      location.href = "login.html";
    }

    // Show admin button if Admin
    if (displayName === "Administrator") {
      const btn = document.getElementById("adminToggle");
      btn.style.display = "inline-block";
      btn.addEventListener("click", () => location.href = "admin.html");
    }

    // Bind token & check ban
    fetch(HTTP_URL + "/bind-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, username: displayName, displayName })
    })
    .then(r => r.json())
    .then(data => {
      // If backend returned banned flag, handle it
      if (data.banned) {
        alert("You are banned. Chat disabled.");
        disableChat();
      }
    });

    const ws = new WebSocket(WS_URL);
    let deleteMode = false, typingTimeout;
    const chatbox = document.getElementById("chatbox"),
          typingIndicator = document.getElementById("typing-indicator"),
          searchInput = document.getElementById("search");

    ws.onmessage = e => {
      const d = JSON.parse(e.data);
      if (d.type === "message")      addMessage(d.id, d.html, d.html.includes(`<b>${displayName}</b>`));
      if (d.type === "delete")       markDeleted(d.id);
      if (d.type === "clear")        chatbox.innerHTML = "";
      if (d.type === "system")       addSystem(d.content);
      if (d.type === "typing")       showTyping(d.user);
    };

    searchInput.addEventListener("input", applySearchFilter);
    document.getElementById("msg").addEventListener("keypress", e => {
      if (e.key === "Enter") send();
      else ws.send(JSON.stringify({ type: "typing", user: displayName }));
    });

    function addMessage(id, html, isOwn) {
      const div = document.createElement("div");
      div.className = "msg-line";
      div.dataset.id = id;
      div.dataset.own = isOwn;
      div.innerHTML = html;
      if (isOwn) div.addEventListener("click", () => deleteMode && deleteMessage(div));
      chatbox.appendChild(div);
      applySearchFilter();
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    function markDeleted(id) {
      const el = document.querySelector(`.msg-line[data-id='${id}']`);
      if (el) el.innerHTML = `<span class="deleted-msg">[Deleted Message]</span>`;
    }
    function addSystem(txt) {
      const div = document.createElement("div");
      div.className = "system-msg";
      div.textContent = txt;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    function showTyping(user) {
      typingIndicator.textContent = `${user} is typing...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => typingIndicator.textContent = "", 2000);
    }

    function send() {
      const txt = document.getElementById("msg").value.trim();
      if (!txt) return;
      if (txt === "/clear-accounts") ws.send(txt);
      else {
        const time = new Date().toLocaleTimeString();
        ws.send(`<b>${displayName}</b> [${time}]: ${txt}`);
      }
      document.getElementById("msg").value = "";
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      document.querySelectorAll(".msg-line[data-own='true']").forEach(l =>
        l.classList.toggle("deletable", deleteMode)
      );
      const btn = document.getElementById("deleteToggle");
      btn.className = deleteMode ? "active" : "inactive";
      btn.textContent = deleteMode ? "Stop Deleting" : "Delete Mode";
    }

    function deleteMessage(el) {
      fetch(HTTP_URL + "/delete", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ token, id: parseInt(el.dataset.id) })
      }).then(r => { if (!r.ok) alert("Failed to delete"); });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function applySearchFilter() {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll(".msg-line, .system-msg").forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(term) ? "" : "none";
      });
    }

    function disableChat() {
      document.getElementById("msg").disabled = true;
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("deleteToggle").disabled = true;
      document.getElementById("darkToggle").disabled = true;
    }
  </script>
</body>
</html>
