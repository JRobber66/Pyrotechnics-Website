<!DOCTYPE html>
<html>
<head><title>Chat</title></head>
<body>
  <h2>Chat Room</h2>
  <div id="chatbox" style="height:300px; overflow:auto; border:1px solid #ccc;"></div>
  <input id="msg" placeholder="Type your message...">
  <button onclick="send()">Send</button>

  <script>
    const backend = "wss://backend-test-je8a.onrender.com";
    const token = localStorage.getItem("token");
    const displayName = localStorage.getItem("displayName");

    if (!token || !displayName) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    const ws = new WebSocket(backend);

    ws.onmessage = (e) => {
      const box = document.getElementById('chatbox');
      box.innerHTML += `<div>${e.data}</div>`;
      box.scrollTop = box.scrollHeight;
    };

    ws.onopen = () => {
      const time = new Date().toLocaleTimeString();
      ws.send(`[SYSTEM] <i>${displayName} joined the chat at ${time}</i>`);
    };

    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        send();
      }
    });

    function send() {
      const msg = document.getElementById('msg').value;
      if (!msg.trim()) return;
      const time = new Date().toLocaleTimeString();
      ws.send(`<b>${displayName}</b> [${time}]: ${msg}`);
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
