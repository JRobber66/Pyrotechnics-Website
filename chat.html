<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #msg {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-right: 5px;
    }
    #user-list {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    @media (max-width: 600px) {
      #msg {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="chatbox"></div>
  <div>
    <input id="msg" placeholder="Type your message...">
    <button onclick="send()">Send</button>
  </div>
  <div id="user-list"><strong>Users:</strong> <span id="users"></span></div>

  <script>
    const backend = "wss://backend-test-je8a.onrender.com";
    const webhookURL = "https://discord.com/api/webhooks/1369437314257780817/u3mVxV-b9Dl-952xMElyOz0dbLP1fX-UFEs9jKHVwR5r-SN4nNkKUIzHSWQHlzfXRYpJ";
    const token = localStorage.getItem("token");
    const displayName = localStorage.getItem("displayName");
    const connectedUsers = new Set();

    if (!token || !displayName) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    const ws = new WebSocket(backend);

    ws.onopen = () => {
      const time = new Date().toLocaleTimeString();
      const joinMsg = `[SYSTEM] <i>${displayName} joined the chat at ${time}</i>`;
      ws.send(joinMsg);
    };

    ws.onmessage = (e) => {
      const msg = e.data;
      const chat = document.getElementById("chatbox");
      chat.innerHTML += `<div>${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;

      // Update user list if join message
      const match = msg.match(/^<b>(.+?)<\/b>/);
      if (match) {
        connectedUsers.add(match[1]);
        document.getElementById("users").textContent = Array.from(connectedUsers).join(", ");
      }

      // Send to webhook if not system message
      if (!msg.includes("[SYSTEM]")) {
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: msg })
        });
      }
    };

    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") send();
    });

    function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();
      if (!msg) return;
      const time = new Date().toLocaleTimeString();
      const formatted = `<b>${displayName}</b> [${time}]: ${msg}`;
      ws.send(formatted);
      input.value = '';
    }
  </script>
</body>
</html>
