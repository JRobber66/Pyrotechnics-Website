<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      color: black;
      transition: background 0.2s, color 0.2s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: inherit;
      color: inherit;
    }
    #msg, #search {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin: 5px 0;
    }
    .msg-line {
      padding: 2px 0;
    }
    .deletable {
      background-color: #ffeeee;
      cursor: pointer;
    }
    .deleted-msg {
      font-style: italic;
      color: #888;
    }
    #typing-indicator {
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }
    #deleteToggle {
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    #deleteToggle.active {
      background: #dc3545;
      color: white;
    }
    #deleteToggle.inactive {
      background: #007bff;
      color: white;
    }
    #darkToggle {
      margin-top: 5px;
      padding: 6px 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>

  <input id="search" placeholder="Search messages...">
  <div id="chatbox"></div>
  <div id="typing-indicator"></div>

  <input id="msg" placeholder="Type your message...">
  <div>
    <button onclick="send()">Send</button>
    <button id="deleteToggle" class="inactive" onclick="toggleDeleteMode()">Delete Mode</button>
    <button id="darkToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    const backend = "wss://backend-test-je8a.onrender.com";
    const httpBackend = "https://backend-test-je8a.onrender.com";
    const token = localStorage.getItem("token");
    const displayName = localStorage.getItem("displayName");

    if (!token || !displayName) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    fetch(httpBackend + "/bind-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, username: displayName })
    });

    const ws = new WebSocket(backend);
    let deleteMode = false;
    let typingTimeout;

    const chatbox = document.getElementById("chatbox");
    const typingIndicator = document.getElementById("typing-indicator");

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);

      if (data.type === "message") {
        const div = document.createElement("div");
        div.className = "msg-line";
        div.dataset.id = data.id;
        div.dataset.own = data.html.includes(`<b>${displayName}</b>`);
        div.innerHTML = data.html;
        if (div.dataset.own === "true") {
          div.addEventListener("click", () => {
            if (deleteMode) deleteMessage(div);
          });
        }
        chatbox.appendChild(div);
        applySearchFilter();
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      if (data.type === "delete") {
        const target = document.querySelector(`.msg-line[data-id='${data.id}']`);
        if (target) {
          target.innerHTML = `<span class="deleted-msg">[Deleted Message]</span>`;
        }
      }

      if (data.type === "clear") {
        chatbox.innerHTML = "";
      }

      if (data.type === "typing") {
        typingIndicator.textContent = `${data.user} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => typingIndicator.textContent = "", 2000);
      }
    };

    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") send();
      else ws.send(JSON.stringify({ type: "typing", user: displayName }));
    });

    function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();
      if (!msg) return;

      if (msg.startsWith("/clear")) {
        ws.send(msg);
      } else {
        const time = new Date().toLocaleTimeString();
        ws.send(`<b>${displayName}</b> [${time}]: ${msg}`);
      }

      input.value = '';
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      const btn = document.getElementById("deleteToggle");
      document.querySelectorAll(".msg-line[data-own='true']").forEach(line => {
        line.classList.toggle("deletable", deleteMode);
      });
      btn.className = deleteMode ? "active" : "inactive";
      btn.textContent = deleteMode ? "Stop Deleting" : "Delete Mode";
    }

    function deleteMessage(el) {
      const id = parseInt(el.dataset.id);
      fetch(httpBackend + "/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, id })
      }).then(res => {
        if (!res.ok) alert("Failed to delete message");
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function applySearchFilter() {
      const term = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".msg-line").forEach(line => {
        line.style.display = line.textContent.toLowerCase().includes(term) ? "" : "none";
      });
    }

    document.getElementById("search").addEventListener("input", applySearchFilter);
  </script>
</body>
</html>
