<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP?</title>
    <link rel="icon" href="./images/image.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 32px;
            color: #ffcc00;
        }
        .info-box {
            font-size: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Your IP Address</h1>
    <div class="info-box">
        <p><strong>IP:</strong> <span id="ip">Fetching...</span></p>
        <p><strong>Browser:</strong> <span id="browser">Detecting...</span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution">Detecting...</span></p>
    </div>

    <script>
        // Fetch user's IP from a public API
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip').textContent = "Could not fetch IP";
            });

        // Get browser and screen resolution info
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
    </script>

</body>
</html>
