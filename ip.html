<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My IP?</title>
    <link rel="icon" href="./images/image.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 32px;
            color: #ffcc00;
        }
        .info-box {
            font-size: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .loading {
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Your IP Address and Device Info</h1>
    <div class="info-box">
        <p><strong>IP:</strong> <span id="ip" class="loading">Fetching...</span></p>
        <p><strong>City:</strong> <span id="city" class="loading">Fetching...</span></p>
        <p><strong>Region:</strong> <span id="region" class="loading">Fetching...</span></p>
        <p><strong>Country:</strong> <span id="country" class="loading">Fetching...</span></p>
        <p><strong>ISP:</strong> <span id="isp" class="loading">Fetching...</span></p>
        <p><strong>VPN Detected:</strong> <span id="vpn" class="loading">Fetching...</span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
    </div>

    <script>
        // Fetch user's IP and location data
        fetch('https://ip-api.com/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.query;
                document.getElementById('city').textContent = data.city;
                document.getElementById('region').textContent = data.regionName;
                document.getElementById('country').textContent = data.country;
                document.getElementById('isp').textContent = data.isp;
                document.getElementById('vpn').textContent = data.proxy ? "Yes" : "No";
            })
            .catch(() => {
                document.getElementById('ip').textContent = "Could not fetch IP";
                document.getElementById('city').textContent = "Unknown";
                document.getElementById('region').textContent = "Unknown";
                document.getElementById('country').textContent = "Unknown";
                document.getElementById('isp').textContent = "Unknown";
                document.getElementById('vpn').textContent = "Unknown";
            });

        // Get browser and screen resolution info
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
    </script>

</body>
</html>
