<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Page</title>
    <link rel="icon" href="./images/image.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .explosion-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, white, yellow, orange, red);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: explosionColor 3s infinite alternate;
        }
        @keyframes explosionColor {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .gif-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="explosion-text">Why are you clicking around trying to find things?</h1>
    <h2>I guess you found the power page...</h2>
    
    <div class="gif-overlay" id="gifOverlay">
        <img src="./images/explosion.gif" alt="Explosion GIF">
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById("gifOverlay").style.display = "flex";
        }, 5000);
    </script>
</body>
</html>
