<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <input placeholder="Username" id="user"><br>
  <input placeholder="Password" id="pass" type="password"><br>
  <button onclick="login()">Login</button>
  <p><a href="register.html">Need an account? Register</a></p>

  <script>
    const backend = "https://backend-test-je8a.onrender.com";

    async function login() {
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value.trim();

      if (username === "Administrator") {
        // Admin login flow
        const res = await fetch(backend + "/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("displayName", data.displayName);
          window.location.href = "admin.html";
        } else {
          alert(data.error || "Login failed");
        }
      } else {
        // Regular user login
        const res = await fetch(backend + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("displayName", data.displayName);
          window.location.href = "chat.html";
        } else {
          alert(data.error || "Login failed");
        }
      }
    }
  </script>
</body>
</html>
